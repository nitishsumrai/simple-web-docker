apiVersion: apps/v1
kind: Deployment
metadata:
  name: bodywise-next-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: client
          image: nitishyadav169/test:latest
          ports:
            - containerPort: 3000